<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML5 Video Thumbnail Demo</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="makethumb.js"></script>
		<style type="text/css">
		  #thumbImg,
		  #thumbImg2 {
		    border: 1px solid;
		    position: relative;
		  }
		  
		  .playBtn {
		    display: block;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    margin-left: -25px;
		    margin-top: -25px;
		  }
		</style>
		<script type="text/javascript">
		$(document).ready(function() {
		  makeThumb({
        src: 'video.ogg.ogv',
        thumbSelector: '#thumbImg',
        height: '100',
        width: '100',
        numSegments: 15,
        minOffset: 0,
        duration: 150,
        static: 'thumb.png'
      })
            
    
		});
		</script>
	</head>
	<body>
	 <div id="thumbImg">
	   <a href="#" class="playBtn">Play</a>
	 </div>
	 </body>
</html>
