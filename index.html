<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML5 Video Thumbnail Demo</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="makethumb.js"></script>
		<style type="text/css">
		  #thumbImg,
		  #thumbImg2 {
		    border: 1px solid;
		    position: relative;
		  }
		  
		  .playBtn {
        background: url("play.png") no-repeat scroll 0 0 transparent;
        display: block;
        height: 50px;
        right: -15px;
        position: absolute;
        text-indent: -9999px;
        bottom: -15px;
        width: 50px;

		  }
		</style>
		<script type="text/javascript">
		$(document).ready(function() {
		  makeThumb({
        src: 'video.ogg.ogv',
        thumbSelector: '#thumbImg',
        height: '100',
        width: '100',
        numFrames: 15,
        minOffset: 0,
        duration: 200,
        static: 'thumb.png'
      })
      makeThumb({
        src: 'video.ogg.ogv',
        thumbSelector: '#thumbImg2',
        height: '150',
        width: '150',
        numFrames: 10,
        minOffset: 5,
        duration: 300,
        static: 'thumb.png'
      })
		});
		</script>
	</head>
	<body>
	 <div id="thumbImg">
	   <a href="#" class="playBtn">Play</a>
	 </div>
	 <br /><br />
	  <div id="thumbImg2">
	   <a href="#" class="playBtn">Play</a>
	 </div>

	 
	 </body>
</html>
